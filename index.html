<!DOCTYPE html>
<html>
    <head>
        <title>College Nickname Hangman!</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    </head>
    <body>
        <div id="header">
            <h1 id="Header-Text">NCAA College Nickname Hangman</h1>
        </div>
        
        <div id="main-content">
            <div id="College-Image">
                <img id='ncaa-img' src="https://www.ncaa.com/modules/custom/casablanca_core/img/sportbanners/ncaa.png" alt="NCAA" />
            </div>
            <div id="Hangman-Data">         
                    <p>Guesses Left:</p>
                    <p>Score:</p>                    
            </div>
            <div id="hangman-gameplay">
                    <p>College or University:</p>
                    <p>Press any letter to guess!</p>
                    <p>Letters Used:</p>
            </div>
            <div id="hangman-image">
                <img id="hangman" src ="http://upload.wikimedia.org/wikipedia/commons/8/8b/Hangman-0.png" alt="hangman" />
            </div>
            
        </div>

        <footer>
            <p> &copy | Copyright | 2018 | Jared Wheet</p>
        </footer>

    </body>
</html>
